<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fare Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css" type="text/css" media="all">
    <!-- <link rel="stylesheet" href="static/css/styles.css"> -->


</head>

<body style="background-image: url('static/bg.jpg'); background-size: cover; text-align: center;">
    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black">

        <li class="nav-item" style="list-style-type: none; color: white;">
            <a class="nav-link" style="color: white;" href="#">FLIGHT FARE PREDICTION SYSTEM</a>
        </li>

        <li class="nav-item dropdown" style="list-style-type: none;">
            <a class="nav-link dropdown-toggle" style="color: white;" href="#" id="navbarDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                TEAM MEMBERS
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">TE A 30 Priti koli</a>
                <a class="dropdown-item" href="#">TE A 48 Priyanka Patil</a>
                <a class="dropdown-item" href="#">TE A 56 Siddhant Sahare</a>
                <a class="dropdown-item" href="#">TE A 60 Prasad Sawant</a>

        </li>

    </nav>
    <br>

    <div style="padding-left: 150px; padding-right: 150px; position: relative;">
        <form action="\predict" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <div class="p-3 mb-5 bg-white rounded" style="box-shadow:7px 7px 5px 0px rgba(50, 50, 50, 0.75)">
                        <div class="card-body">
                            <h5 class="card-title">Departure Date</h5>
                            <!-- Departure -->
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" value="2020-11-23T19:30"
                                required="required" style="width: 100%; padding: 5px">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="p-3 mb-5 bg-white rounded" style="box-shadow:7px 7px 5px 0px rgba(50, 50, 50, 0.75)">
                        <div class="card-body">
                            <h5 class="card-title">Arrival Date</h5>
                            <!-- Arrival -->
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" value="2020-11-24T19:30"
                                required="required" style="width: 100%; padding: 5px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card p-3 mb-5 bg-white rounded" style="box-shadow:7px 7px 5px 0px rgba(50, 50, 50, 0.75)">
                        <div class="card-body">
              
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required" style="width: 100%; padding: 10px">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card p-3 mb-5 bg-white rounded" style="box-shadow:7px 7px 5px 0px rgba(50, 50, 50, 0.75)">
                        <div class="card-body">
                            <h5 class="card-title">Destination</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required" style="width: 100%; padding: 10px">
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card p-3 mb-5 bg-white rounded" style="box-shadow:7px 7px 5px 0px rgba(50, 50, 50, 0.75)">
                        <div class="card-body">
                            <h5 class="card-title">Stopage</h5>
                            <!-- Total Stops -->
                            <select name="stops" required="required" style="width: 100%; padding: 10px">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card p-3 mb-5 bg-white rounded" style="box-shadow:7px 7px 5px 0px rgba(50, 50, 50, 0.75)">
                        <div class="card-body">
                            <h5 class="card-title">Which Airline you want to travel?</h5>
                            <!-- Airline -->
                            <select name="airline" id="airline" required="required" style="width: 100%; padding: 10px">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <input type="submit" value="Submit The Information" id="show"
                    class="btn btn-lg btn-success submit border border-white"></input>
        </form>
        <br>

        <h2 class="animate__animated animate__pulse animate__infinite infinite main" style="color: white;">{{ prediction_text }}</h2>


</div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
